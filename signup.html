<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand">Sign Up Page</a>
            <a href="login.html"><button class="btn btn-outline-success" type="submit">LOGIN</button></a>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center mt-20">
            <div class="col-6">
                <h2>Signup</h2>

                <div class="form-group">
                    <label for="exampleInputUsername1">Username</label>
                    <input type="text" class="form-control" id="username">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                        else.</small>
                </div>

                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="password">
                </div>
                <div class="form-group">
                    <label for="exampleInputphone1">phone</label>
                    <input type="text" maxlength="11" class="form-control" id="phone">
                </div>
                <div class="form-group">
                    <label for="exampleInputAddress">Address</label>
                    <input type="text" class="form-control" id="address">
                </div>
                <div class="form-group">
                    <label for="exampleInputFirstName1">City</label>
                    <input type="text" class="form-control" id="city">
                </div>
                <div class="form-group">
                    <label for="exampleInputLastname1">Country</label>
                    <input type="text" class="form-control" id="country">
                </div>

                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" onclick="register();" class="btn btn-primary">
                <span id="loaderText">SignUp</span>
                <div id="loader" style="display:none;" class="spinner-border" role="status">
                <span class="sr-only"></span>
                </div>
            </button>
                <div style="display:none;" id="errorDiv" class="alert alert-danger mt-20" role="alert">
                </div>
                <div style="display:none;" id="successDiv" class="alert alert-success mt-20" role="alert">
                </div>
            </div>
        </div>
    </div>
